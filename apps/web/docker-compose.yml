version: '3.8'

services:
  client:
    # Placeholder for ECR image - replace with your ECR repository URI
    image: <AWS_ACCOUNT_ID>.dkr.ecr.<AWS_REGION>.amazonaws.com/easygenerator-web:latest
    container_name: easygenerator-web
    ports:
      - "80:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: easygenerator-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

volumes:
  caddy_data:
  caddy_config:
